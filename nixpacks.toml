# Nixpacks configuration for Coolify
# Forces Node.js provider and ignores Supabase Edge Functions

[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
    "node scripts/set-env.js",
    "npm run build -- --configuration=production"
]

[start]
cmd = "npx serve dist/dashboard/browser -l 3000"
