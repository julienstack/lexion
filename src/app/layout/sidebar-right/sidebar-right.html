<div class="flex flex-col gap-6 h-full">
    <!-- Calendar Section -->
    <div>
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3 flex items-center gap-2">
            <i class="pi pi-calendar text-red-500"></i>
            Kalender
        </h3>
        <div class="bg-gray-800/40 rounded-xl p-3">
            <p-datepicker [(ngModel)]="date" [inline]="true" [showWeek]="true" styleClass="sidebar-calendar">
            </p-datepicker>
        </div>
    </div>

    <!-- Upcoming Events -->
    <div class="flex-1 overflow-y-auto">
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">
            Nächste Termine
        </h3>

        <div class="space-y-2">
            <!-- Today Event -->
            <div class="bg-gray-800/40 rounded-lg p-3 hover:bg-gray-800/60 transition-colors cursor-pointer group">
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 bg-red-500/20 rounded-lg flex items-center justify-center flex-shrink-0">
                        <i class="pi pi-users text-red-400 text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <span
                                class="font-semibold text-white text-sm group-hover:text-red-400 transition-colors">Vorstandssitzung</span>
                            <span
                                class="text-[10px] text-red-400 bg-red-500/20 px-1.5 py-0.5 rounded font-medium">Heute</span>
                        </div>
                        <div class="text-xs text-gray-500 flex items-center gap-1">
                            <i class="pi pi-clock text-[10px]"></i>
                            19:00 Uhr
                        </div>
                    </div>
                </div>
            </div>

            <!-- Future Event -->
            <div class="bg-gray-800/40 rounded-lg p-3 hover:bg-gray-800/60 transition-colors cursor-pointer group">
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 bg-blue-500/20 rounded-lg flex items-center justify-center flex-shrink-0">
                        <i class="pi pi-star text-blue-400 text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <span
                                class="font-semibold text-white text-sm group-hover:text-blue-400 transition-colors">Mitgliederversammlung</span>
                        </div>
                        <div class="text-xs text-gray-500 flex items-center gap-1">
                            <i class="pi pi-calendar text-[10px]"></i>
                            24. Okt, 18:00 Uhr
                        </div>
                    </div>
                </div>
            </div>

            <!-- Another Event -->
            <div class="bg-gray-800/40 rounded-lg p-3 hover:bg-gray-800/60 transition-colors cursor-pointer group">
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 bg-green-500/20 rounded-lg flex items-center justify-center flex-shrink-0">
                        <i class="pi pi-gift text-green-400 text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <span
                                class="font-semibold text-white text-sm group-hover:text-green-400 transition-colors">Sommerfest</span>
                        </div>
                        <div class="text-xs text-gray-500 flex items-center gap-1">
                            <i class="pi pi-calendar text-[10px]"></i>
                            15. Jul, 14:00 Uhr
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a routerLink="/dashboard/calendar"
            class="block mt-4 text-center text-sm text-gray-400 hover:text-white transition-colors">
            Alle Termine →
        </a>
    </div>
</div>
