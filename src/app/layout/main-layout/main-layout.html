<div class="flex h-screen bg-[var(--bg-color)] text-white overflow-hidden">
    <!-- Left Sidebar (Desktop) -->
    <aside class="hidden lg:flex w-64 flex-col border-r border-gray-800 bg-gray-900/50 p-4 z-20">
        <app-sidebar-left></app-sidebar-left>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="flex-1 flex flex-col min-w-0 h-full relative">
        <!-- Mobile Header -->
        <header
            class="lg:hidden flex items-center justify-between p-4 bg-gray-900 border-b border-gray-800 z-10 sticky top-0">
            <p-button icon="pi pi-bars" [text]="true" (click)="leftSidebarVisible.set(true)"
                styleClass="text-gray-300 hover:text-white" />
            <span class="text-lg font-bold text-[var(--primary-color)]">Hustle Hub</span>
            <p-button icon="pi pi-calendar" [text]="true" (click)="rightSidebarVisible.set(true)"
                styleClass="text-gray-300 hover:text-white" />
        </header>

        <!-- Main Content Scroll Area -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scroll-smooth">
            <router-outlet></router-outlet>
        </main>
    </div>

    <!-- Right Sidebar (Desktop) - Collapsible -->
    @if (!rightSidebarCollapsed()) {
    <aside class="hidden xl:flex w-72 flex-col border-l border-gray-800 bg-gray-900/50 p-4 z-20 relative">
        <!-- Collapse Button -->
        <button (click)="toggleRightSidebar()" pTooltip="Sidebar einklappen" tooltipPosition="left"
            class="absolute -left-3 top-1/2 -translate-y-1/2 w-6 h-12 bg-gray-800 border border-gray-700 rounded-l-lg flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700 transition-colors z-30">
            <i class="pi pi-chevron-right text-xs"></i>
        </button>
        <app-sidebar-right></app-sidebar-right>
    </aside>
    } @else {
    <!-- Collapsed Sidebar - Just a toggle button -->
    <div class="hidden xl:flex flex-col items-center py-4 px-1 border-l border-gray-800 bg-gray-900/50 z-20">
        <button (click)="toggleRightSidebar()" pTooltip="Sidebar ausklappen" tooltipPosition="left"
            class="w-8 h-8 bg-gray-800 border border-gray-700 rounded-lg flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700 transition-colors">
            <i class="pi pi-chevron-left text-xs"></i>
        </button>
        <!-- Quick icons when collapsed -->
        <div class="mt-4 space-y-2">
            <button (click)="rightSidebarVisible.set(true); toggleRightSidebar()" pTooltip="Termine"
                tooltipPosition="left"
                class="w-8 h-8 bg-gray-800/50 rounded-lg flex items-center justify-center text-gray-500 hover:text-pink-400 transition-colors">
                <i class="pi pi-calendar text-sm"></i>
            </button>
            <button (click)="rightSidebarVisible.set(true); toggleRightSidebar()" pTooltip="Aufgaben"
                tooltipPosition="left"
                class="w-8 h-8 bg-gray-800/50 rounded-lg flex items-center justify-center text-gray-500 hover:text-green-400 transition-colors">
                <i class="pi pi-check-circle text-sm"></i>
            </button>
        </div>
    </div>
    }
</div>

<!-- Mobile Left Drawer (Navigation) -->
<p-drawer [(visible)]="leftSidebarVisible" position="left"
    styleClass="!bg-gray-900 !border-r !border-gray-800 !w-[85vw] max-w-xs" [modal]="true" [dismissible]="true">
    <ng-template pTemplate="content">
        <div class="h-full py-2">
            <app-sidebar-left (click)="leftSidebarVisible.set(false)"></app-sidebar-left>
        </div>
    </ng-template>
</p-drawer>

<!-- Mobile Right Drawer (Widgets) -->
<p-drawer [(visible)]="rightSidebarVisible" position="right"
    styleClass="!bg-gray-900 !border-l !border-gray-800 !w-[85vw] max-w-xs" [modal]="true" [dismissible]="true">
    <ng-template pTemplate="content">
        <div class="h-full py-2">
            <app-sidebar-right></app-sidebar-right>
        </div>
    </ng-template>
</p-drawer>

<app-feedback-badge></app-feedback-badge>
